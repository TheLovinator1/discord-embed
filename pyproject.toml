[tool.poetry]
name = "discord-embed"
version = "1.0.0"
description = "Make nice embeds for Discord"
authors = ["Joakim Hells√©n <tlovinator@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/TheLovinator1/discord-embed"
repository = "https://github.com/TheLovinator1/discord-embed"
keywords = ["website", "discord"]

[tool.poetry.dependencies]
python = "^3.10"
fastapi = "^0.100.0"
ffmpeg-python = "^0.2.0"
discord-webhook = "^1.0.0"
python-multipart = "^0.0.6"
python-dotenv = "^1.0.0"
Jinja2 = "^3.1.2"
uvicorn = {extras = ["standard"], version = "^0.22.0"}
jinja2 = "^3.1.2"

[tool.poetry.group.dev.dependencies]
httpx = "^0.24.0"
pytest = "^7.1.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119
