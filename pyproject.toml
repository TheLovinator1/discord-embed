[tool.poetry]
name = "discord-embed"
version = "0.1.0"
description = "Make nice embeds for Discord"
authors = ["Joakim Hells√©n <tlovinator@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/TheLovinator1/discord-embed"
repository = "https://github.com/TheLovinator1/discord-embed"
keywords = ["website", "discord"]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = {extras = ["all"], version = "^0.72.0"}
ffmpeg-python = "^0.2.0"
gunicorn = "^20.1.0"
uvicorn = "^0.15.0"
python-dotenv = "^0.19.2"
dhooks = {git = "https://github.com/kyb3r/dhooks.git"}
Pygments = "^2.11.2"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = { version = "^22.1", allow-prereleases = true }
mypy = "^0.910"
prospector = "^1.5.1"
bandit = "^1.7.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119